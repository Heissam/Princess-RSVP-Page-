
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're Invited!</title>
  <style>
    body {
      background: #0e0e0e;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
      color: white;
      overflow-x: hidden;
    }

    .swing {
      display: inline-block;
      animation: swing 2s infinite ease-in-out;
      transform-origin: top center;
    }

    @keyframes swing {
      0% { transform: rotate(4deg); }
      50% { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }

    .sparkle {
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { box-shadow: 0 0 10px #00f2ff; }
      50% { box-shadow: 0 0 20px #33ffff; }
      100% { box-shadow: 0 0 10px #00f2ff; }
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #3498db;
      margin: 0 auto;
      border-radius: 10px;
      position: relative;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      width: 30px;
      height: 150px;
      background: #fff;
      left: 60px;
      top: 0;
    }

    .gift-box::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 30px;
      background: #fff;
      top: 60px;
      left: 0;
    }

    .invitation {
      margin-top: 40px;
      font-size: 22px;
      animation: floatIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes floatIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .music {
      display: none;
    }

    .thank-you {
      display: none;
      font-size: 24px;
      margin-top: 30px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body onload="startMusic()">

  <h1>You're Invited!</h1>

  <div class="swing sparkle">
    <div class="gift-box"></div>
  </div>

  <div class="invitation">You're cordially invited to a special event!</div>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScE0Drc2eDNCAz4QT68XKpU9VS3BViZBDO6NbBUAv-2ZgKZNA/viewform?embedded=true">Loadingâ€¦</iframe>

  <div class="thank-you" id="thankYouMessage">
    Thank you for RSVPing! We can't wait to see you.
  </div>

  <audio class="music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startMusic() {
      document.querySelector('.music').play();
    }

    // Optional: Trigger thank-you message manually after RSVP
    // document.querySelector('#thankYouMessage').style.display = 'block';
  </script>

</body>
</html>
