
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're Invited!</title>
  <style>
    body {
      background: #0e0e0e;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
      color: white;
      overflow-x: hidden;
    }

    .swing {
      display: inline-block;
      animation: swing 2s infinite ease-in-out;
      transform-origin: top center;
    }

    @keyframes swing {
      0% { transform: rotate(4deg); }
      50% { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }

    .sparkle {
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { box-shadow: 0 0 10px #00f2ff; }
      50% { box-shadow: 0 0 20px #33ffff; }
      100% { box-shadow: 0 0 10px #00f2ff; }
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #3498db;
      margin: 0 auto;
      border-radius: 10px;
      position: relative;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      width: 30px;
      height: 150px;
      background: #fff;
      left: 60px;
      top: 0;
    }

    .gift-box::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 30px;
      background: #fff;
      top: 60px;
      left: 0;
    }

    .invitation {
      margin-top: 40px;
      font-size: 22px;
      animation: floatIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes floatIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .music-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .thank-you {
      display: none;
      font-size: 26px;
      margin-top: 50px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>You're Invited!</h1>

  <div class="swing sparkle">
    <div class="gift-box"></div>
  </div>

  <div class="invitation">You're cordially invited to a special event!</div>

  <button class="music-btn" onclick="playMusic()">Play Music</button>

  <div id="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc1aI9beUYkIxtmZBSYSMa8U1prTqerTSwY8kQAE2805G5GmA/viewform?embedded=true">Loadingâ€¦</iframe>
  </div>

  <div class="thank-you" id="thankYouMessage">
    Thank you for RSVPing! We can't wait to see you.
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playMusic() {
      const music = document.getElementById("bg-music");
      music.play();
    }

    const iframe = document.querySelector("iframe");
    const thankYouMsg = document.getElementById("thankYouMessage");
    const formContainer = document.getElementById("form-container");

    setInterval(() => {
      try {
        const url = iframe.contentWindow.location.href;
        if (url.includes("formResponse")) {
          formContainer.style.display = "none";
          thankYouMsg.style.display = "block";
        }
      } catch (e) {
        // Ignore cross-origin error
      }
    }, 1000);
  </script>

</body>
</html>
